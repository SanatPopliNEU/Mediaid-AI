# Google App Engine Configuration for MediAid AI
runtime: python311

# Environment variables
env_variables:
  OPENAI_API_KEY: "your-openai-api-key-here"
  OPENAI_EMBEDDING_MODEL: "text-embedding-3-small"
  OPENAI_CHAT_MODEL: "gpt-3.5-turbo"
  OPENAI_TEMPERATURE: "0.1"

# Instance configuration for free tier
automatic_scaling:
  min_instances: 0
  max_instances: 1
  target_cpu_utilization: 0.6

# Resource allocation
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

# Health check configuration
readiness_check:
  path: "/"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

liveness_check:
  path: "/"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2
